<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Assignment</title>
  </head>
  <body>
    <div class="full-box">
      <div class="left-box">
        <h3>SIMPLE CSS TEMPLATE</h3>
        <h1>WELCOME TO OUR TEAM</h1>
        <button type="submit" class="btn left-btn changebtn" onclick="change()">
          JOIN WITH US
        </button>
      </div>
      <div class="right-box">
        <div class="inner-box">
          <h1>Learn More Today</h1>
          <p>
            Complete the form below for detailed team information and to be
            contacted by phone and email
          </p>
          <form>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputState">SELECT A TEAM</label>
                <select
                  id="inputState"
                  class="form-control border-none cls"
                  required
                >
                  <option selected="true" disabled="disabled">
                    Select Team
                  </option>
                  <option>Web Developer</option>
                  <option>frontend Developer</option>
                  <option>backend Developer</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4" class="change-color">FIRST NAME</label>
                <input
                  type="text"
                  class="form-control border-none cls"
                  id="inputEmail4"
                  placeholder="First Name"
                  pattern="[a-zA-Z]*"
                  required
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">LAST NAME</label>
                <input
                  type="text"
                  class="form-control border-none cls"
                  id="inputPassword4"
                  placeholder="Last Name"
                  pattern="[a-zA-Z]*"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">EMAIL</label>
                <input
                  type="email"
                  class="form-control border-none cls"
                  id="inputEmail4"
                  placeholder="Email"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">PHONE NUMBER</label>
                <input
                  type="tel"
                  class="form-control border-none cls"
                  id="inputPassword4"
                  placeholder="Phone Number"
                  pattern="[0-9]{10}"
                />
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  Yes. I would like to recieve communication by call/email about
                  Brainlabs services.
                </label>
              </div>
            </div>
            <div class="center">
              <button
                type="submit"
                class="btn form-btn btn1"
                onmouseover="ChangeColor1()"
              >
                SUBMIT
              </button>
              <button
                class="btn form-btn btn2"
                onclick="clearInput()"
                onmouseover="ChangeColor2()"
              >
                RESET
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </body>
</html>
